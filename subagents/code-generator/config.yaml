subagent:
  name: code-generator
  version: 1.0.0
  description: "Production-ready code generator for ROS2 and robotics applications"

  capabilities:
    - ros2_python
    - urdf_xml
    - isaac_sim_python
    - error_handling

  languages:
    - python
    - xml
    - yaml

  settings:
    temperature: 0.2
    max_tokens: 2000
    top_p: 0.8

  code_standards:
    - pep8
    - ros2_conventions
    - type_hints
    - docstrings

  validation:
    - syntax_check
    - import_validation
    - ros2_conventions_check

  output_includes:
    - imports
    - main_function
    - error_handling
    - usage_example
    - comments