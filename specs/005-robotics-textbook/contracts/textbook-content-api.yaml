## Component API

### ReadingTime Component
- **Props**: `{ minutes: number }`
- **Description**: Displays estimated reading time badge
- **Usage**: `<ReadingTime minutes={15} />`

### ViewToggle Component
- **Props**: `{}`
- **Description**: Provides toggle between Full Lesson and Summary views
- **Usage**: `<ViewToggle />`

## Navigation API

### Sidebar Structure
The sidebar follows the Docusaurus category structure with:
- 6 main categories (modules 0-5)
- Each category contains 4-8 pages (chapters)
- Automatic next/previous navigation

### Breadcrumb Navigation
- Module → Chapter → Section
- Consistent navigation path throughout the textbook

## Search API

### Search Index
- Full-text search across all chapters
- Searchable by:
  - Chapter titles
  - Section headings
  - Code examples
  - Exercise descriptions

## Content Delivery

### Static Generation
- All content pre-built at build time
- Optimized for fast loading
- SEO-friendly URLs following pattern: `/module-name/chapter-name`

### Asset Optimization
- Images optimized for web delivery
- Code blocks with syntax highlighting
- Responsive design for all device sizes