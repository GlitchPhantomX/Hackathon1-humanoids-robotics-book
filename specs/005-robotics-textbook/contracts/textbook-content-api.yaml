# Textbook Content API Contract

## Overview
This contract defines the data structures used by the Physical AI & Humanoid Robotics Textbook. Since this is a static site, the "API" represents the data structures that would be available to the frontend components.

## Module Data Structure

### Module Object
```json
{
  "id": "string",
  "title": "string",
  "position": "integer",
  "description": "string",
  "chapters": "Chapter[]",
  "prerequisites": "string[]",
  "estimatedTime": "string",
  "learningObjectives": "string[]",
  "slug": "string"
}
```

### Chapter Object
```json
{
  "id": "string",
  "title": "string",
  "position": "integer",
  "moduleId": "string",
  "moduleTitle": "string",
  "learningObjectives": "string[]",
  "prerequisites": "string[]",
  "estimatedTime": "string",
  "exercises": "Exercise[]",
  "troubleshooting": "TroubleshootingSection",
  "slug": "string",
  "nextChapter": "string | null",
  "prevChapter": "string | null"
}
```

