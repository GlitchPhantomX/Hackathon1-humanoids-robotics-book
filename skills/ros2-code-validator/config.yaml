skill:
  name: "ROS2 Code Validator"
  version: "1.0.0"
  capabilities:
    - "ROS2 convention compliance checking"
    - "Code structure validation"
    - "Error handling verification"
    - "Performance optimization suggestions"
    - "Security vulnerability detection"
  supported_formats:
    - "Python (.py)"
    - "ROS2 launch files (.py, .xml, .yaml)"
    - "ROS2 parameter files (.yaml)"
    - "ROS2 interface definitions (.msg, .srv, .action)"
  validation_rules:
    - "PEP8 compliance"
    - "ROS2 naming conventions"
    - "Node lifecycle management"
    - "Topic/service/action patterns"
    - "Error handling requirements"
    - "Security best practices"
  parameters:
    strict_mode: false
    report_level: "all"
    output_format: "detailed"
    include_security_checks: true
    max_line_length: 100
  conventions:
    - "Follow ROS2 Python style guide"
    - "Use proper naming conventions for topics/services/actions"
    - "Implement proper error handling in callbacks"
    - "Include comprehensive logging"
    - "Follow security best practices"
    - "Include proper docstrings and comments"
    - "Use appropriate QoS settings"
    - "Implement proper node lifecycle management"